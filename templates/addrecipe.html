{% extends 'index.html' %}{% block content %}
<div class="container spaceOut">
<h4 class="Add_recipe_title">Add recipe</h4>
<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
    <div class="row">
    <div class="input-field col l6 s12">
    <i class="material-icons prefix">poll</i>
    <select id="category" name="category">
      <option value="" disabled selected>Choose category</option>
      {% for category in categories %}
      <option value="{{category.category}}">{{category.category}}</option>
      {% endfor %}
    </select>
    <label>Recipe category</label>
  </div>
        <div class="input-field col l6 s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate"></input>
          <label for="recipe_name">Recipe name</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col l6 s12">
          <i class="material-icons prefix">format_list_bulleted</i>
          <input id="ingredients" name="ingredients" type="text" class="validate"></input>
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field col l6 s12">
          <i class="material-icons prefix">assignment_ind</i>
          <input id="submittedBy" name="submittedBy" type="text" class="validate"></input>
          <label for="submittedBy">Your name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <textarea id="recipe_description" name="recipe_description" type="text" class="materialize-textarea"></textarea>
          <label for="recipe_description">Recipe description</label>
        </div>
        </div>

      <div class="row">
      <div class="switch">
    <label>
      <input id="isHealthy" name="isHealthy" type="checkbox"></input>
      <span class="lever"></span>
      Healthy
    </label>
    </div>
      </div>
  <div class="row">
  <div class="switch">
    <label>
      <input id="isQuickToMake" name="isQuickToMake" type="checkbox"></input>
      <span class="lever"></span>
      Quick to make
    </label>
  </div>
  </div>
  <div class="row col s12">
  <div class="col s12">
  <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe
  <i class="material-icons right">playlist_add</i>
  </button>
  </div>
  </div>
      </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
