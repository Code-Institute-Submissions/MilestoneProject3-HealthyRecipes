{% extends 'base.html' %}{% block content %}

<h3>Edit recipe</h3>
<div class="row">
    <form action="{{url_for('update_recipe', recipe_id=recipe_id)}}" method="POST" class="col s12">
    <div class="row">
    <div class="input-field col s12">
    <i class="material-icons prefix">poll</i>
    <select id="category" name="category_name">
      <option value="" disabled selected>Choose category</option>
      {% for category in categories %}
      <option value="{{category.category_name}}">{{category.category_name}}</option>
      {% endfor %}
    </select>
    <label>Recipe category</label>
  </div>
    </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}"></input>
          <label for="recipe_name">Recipe name</label>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <input id="recipe_description" name="recipe_description" type="text" class="validate" value="{{recipe.recipe_description}}"></input>
          <label for="recipe_description">Recipe description</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <input id="ingredients" name="ingredients" type="text" class="validate" value="{{recipe.ingredients}}"></input>
          <label for="ingredients">Ingredients</label>
        </div>
        </div>

        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment_ind</i>
          <input id="submittedBy" name="submittedBy" type="text" class="validate" value="{{recipe.submittedBy}}"></input>
          <label for="submittedBy">Your name</label>
        </div>
        </div>

      <div class="row">
      <div class="switch">
      <label>
      {% if recipe.isHealthy %}
      <input id="isHealthy" name="isHealthy" type="checkbox" checked></input>
      {% else %}
      <input id="isHealthy" name="isHealthy" type="checkbox"></input>
      {% endif %}
      <span class="lever"></span>
      Healthy
    </label>
  </div>
  <div class="row">
  <div class="switch">
    <label>
    {% if recipe.isQuickToMake %}
        <input id="isQuickToMake" name="isQuickToMake" type="checkbox" checked></input>
    {% else %}
        <input id="isQuickToMake" name="isQuickToMake" type="checkbox"></input>
    {% endif %}  
      <span class="lever"></span>
      Quick to make
    </label>
  </div>
  </div>
  <div class="row">
  <button class="btn waves-effect waves-light" type="submit" name="action">Edit recipe
  <i class="material-icons right">playlist_add</i>
  </button>
  </div>
      </div>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
          crossorigin="anonymous">
  </script>
{% endblock %}
